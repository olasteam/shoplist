    <title>مدیریت خرید رستوران - Realtime</title>

</head>
<body>
    <div class="container">
        <h1>مدیریت لیست خرید رستوران نور </h1>

        <form id="addItemForm" class="add-form">
            <input type="text" id="itemName" placeholder="نام محصول (مثلاً گوجه فرنگی)" required>
            <input type="number" id="itemQuantity" placeholder="تعداد/مقدار" min="1" value="1" required>
            <select id="itemUnit">
                <option value="کیلوگرم">کیلوگرم</option>
                <option value="عدد">عدد</option>
                <option value="بسته">بسته</option>
                <option value="لیتر">لیتر</option>
            </select>
            <button type="submit">افزودن به لیست</button>
        </form>

        <div class="list-container">
            <h2>لیست اقلام مورد نیاز</h2>
            <ul id="shoppingList" class="item-list">
                </ul>
        </div>
    </div>
